<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Nueva Partida - Batalla Naval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #2e8b57;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #4682b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        .submit-btn:hover {
            background-color: #4169e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingresar Nueva Partida</h1>
        <p>Ingrese los datos de la partida que desea ingresar.</p>
        <form action="/insertar" method="post">
            <label for="starting_code">Starting Code:</label>
            <input type="text" id="starting_code" name="starting_code" required><br>
            <label for="rows">Rows:</label>
            <input type="text" id="rows" name="rows" required><br>
            <label for="columns">Columns:</label>
            <input type="text" id="columns" name="columns" required><br>
            <label for="ship_count">Ship Count:</label>
            <input type="text" id="ship_count" name="ship_count" required><br>
            <label for="hits">Hits:</label>
            <input type="text" id="hits" name="hits" required><br>
            <label for="misses">Misses:</label>
            <input type="text" id="misses" name="misses" required><br>
            <label for="score">Score:</label>
            <input type="text" id="score" name="score" required><br>
            <button type="submit" class="submit-btn">Insertar</button>
        </form>
    </div>
</body>
</html>
