<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Partida - Batalla Naval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #2e8b57;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #4169e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Actualizar Partida: {{ starting_code }}</h1>
        <p>Ingresa los datos de la partida para actualizarla.</p>
        <form action="/actualizar_partida" method="POST">
            <input type="text" name="rows" value="{{ rows }}" placeholder="Filas">
            <input type="text" name="columns" value="{{ columns }}" placeholder="Columnas">
            <input type="text" name="ship_count" value="{{ ship_count }}" placeholder="Cantidad de Barcos">
            <input type="text" name="hits" value="{{ hits }}" placeholder="Aciertos">
            <input type="text" name="misses" value="{{ misses }}" placeholder="Fallos">
            <input type="text" name="total_shots" value="{{ total_shots }}" placeholder="Total de Disparos">
            <input type="text" name="max_possible_shots" value="{{ max_possible_shots }}" placeholder="MÃ¡ximo de Disparos">
            <input type="text" name="score" value="{{ score }}" placeholder="Puntaje">
            <button type="submit" class="submit-btn">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
