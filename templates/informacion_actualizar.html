<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Partida - Batalla Naval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #2e8b57;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #4169e1;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Actualizar Partida {{ starting_code }}:</h1>
        <p>Ingresa los datos de la partida para actualizarla.</p>
        <form action="/informacion_actualizar" method="POST">
            <label for="starting_code">Código partida:</label>
            <input type="text" id="starting_code" name="starting_code" placeholder="5 digitos numéricos" required><br>
            <label for="rows">Filas:</label>
            <input type="text" id="rows" name="rows" placeholder="Entre 5 y 9" required><br>
            <label for="columns">Columnas:</label>
            <input type="text" id="columns" name="columns" placeholder="Entre 5 y 9" required><br>
            <label for="ship_count">Barcos:</label>
            <input type="text" id="ship_count" name="ship_count" required><br>
            <label for="hits">Impactos:</label>
            <input type="text" id="hits" name="hits" required><br>
            <label for="misses">Fallos:</label>
            <input type="text" id="misses" name="misses" required><br>
            <label for="score">Puntaje:</label>
            <input type="text" id="score" name="score" placeholder="Máximo 5 dígitos"required><br>
            <button type="submit" class="submit-btn">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
