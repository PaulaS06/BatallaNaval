<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de la Partida - Batalla Naval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #2e8b57;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f8ff;
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #4682b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        .back-btn:hover {
            background-color: #4169e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos de la Partida</h1>
        <table>
            <tr>
                <th>ID</th>
                <td>{{partida}}</td> <!-- Aquí iría el ID real que se buscó -->
            </tr>
            <tr>
                <th>Tablero</th>
                <td>{{tablero}}</td>
            </tr>
            <tr>
                <th>Impactos</th>
                <td>{{impactos}}</td>
            </tr>
            <tr>
                <th>Fallos</th>
                <td>{{fallos}}</td>
            </tr>
            <tr>
                <th>Disparos totales</th>
                <td>{{disparos_totales}}</td>
            </tr>
            <tr>
                <th>Barcos</th>
                <td>{{barcos}}</td>
            </tr>
            <tr>
                <th>Puntaje obtenido</th>
                <td>{{puntaje}}</td>
            </tr>
        </table>
        <a href="/buscar" class="back-btn">Volver a Buscar</a>
        <a href="/menu" class="back-btn">Volver al menu</a>
    </div>
</body>
</html>
