<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla Naval - Menú de Opciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2e8b57;
        }
        .menu-option {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4682b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu-option:hover {
            background-color: #4169e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menú de opciones</h1>
        <p>Selecciona una acción:</p>
        
        <a href="/insertar" class="menu-option">Insertar Partida</a>        
        <a href="/buscar" class="menu-option">Buscar Partida</a>
        <a href="/eliminar" class="menu-option">Eliminar Partida</a>
        <a href="/actualizar" class="menu-option">Actulizar Partida</a>
    </div>
</body>
</html>
