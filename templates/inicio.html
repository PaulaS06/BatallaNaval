<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla Naval - Bienvenida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #2e8b57;
            margin-bottom: 20px;
        }
        p {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .start-btn {
            padding: 10px 20px;
            background-color: #4682b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        .start-btn:hover {
            background-color: #4169e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Batalla Naval</h1>
        <p>
            Esta aplicación web te permitirá administrar las partidas del juego Batalla Naval. 
            El menú te permitirá agregar nuevas partidas, buscar una partida existente, eliminar una partida 
            y modificar los datos de partidas anteriores.
        </p>
        <a href="/menu" class="start-btn">Ir al Menú</a>
    </div>
</body>
</html>
