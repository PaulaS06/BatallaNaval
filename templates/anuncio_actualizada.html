<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación - Batalla Naval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #2e8b57;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #4682b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        .submit-btn:hover {
            background-color: #4169e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Partida {{ starting_code }} Guardada!</h1>
        <p>La partida ha sido ingresada o actualizada correctamente.</p>
        <a href="/informacion_actualizada" class="back-btn">Ver partida actualizada</a>
        <a href="/inicio" class="back-btn">Volver al Inicio</a>
    </div>
</body>
</html>
